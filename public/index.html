<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plug and Play Energy Systems</title>
    <!-- Dependencies -->
    <link rel="stylesheet" href="vendors/styles/normalize.css">
    <link rel="stylesheet" href="vendors/styles/default.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/base.css">

    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/icon.css">
    <link rel="stylesheet" href="styles/module.css">

    <script id="team-template" type="text/x-handlebars-template">

      <p class="bold-font">{{title}}</p>

          <li><a href="/projects">Projects</a></li>
          <li><a href="/live">Live</a></li>

    <div id="home">

    <script src="scripts/controllers/teamController.js"></script>
    <script src="scripts/controllers/routes.js"></script>
